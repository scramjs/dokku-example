<link rel="import" href="../polymer/polymer.html">

<dom-module id="express-router">
    <script>
        class ExpressRouterComponent {

            beforeRegister() {
                this.is = 'express-router';
                this.properties = {
                    path: {
                        type: String
                    },
                    expressBundle: { //set by the parent element imperatively
                        type: Object,
                        observer: 'init'
                    }
                };
            }

            ready() {}
            attached() {}
            detached() {}
            attributeChanged() {}

            init() {
                this.app = this.expressBundle.app;
                this.parentRouter = this.expressBundle.router;

                const express = require('express');
                const newRouter = express.Router();

                if (this.parentRouter) {
                    this.parentRouter.use(this.path, newRouter);
                }
                else {
                    this.app.use(this.path, newRouter);
                }

                const children = Array.prototype.slice.call(this.childNodes);
                children.forEach((child) => {
                    child.expressBundle = {
                        app: this.app,
                        router: newRouter
                    };
                });
            }
        }

        Polymer(ExpressRouterComponent);
    </script>
</dom-module>
